<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div class="panel border bg-white">
                <div class="panel-heading">Welcome!</div>

<div class="panel-body p-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <div class="input-field">
            <span class="fa fa-user p-2"></span>
        <input type="text"
        id="Email_Id"
        formControlName ="Email_Id"
        class="form-control" [(ngModel)]="email_id">
        <span 
        *ngIf="loginForm.get('Email_Id')?.invalid && loginForm.get('Email_Id')?.touched"
        class="help-block">
        <small *ngIf="loginForm.get('Email_Id')?.errors?.['pattern']">
        Email_Id should contain @gmail.com</small>
        <small *ngIf="loginForm.get('Email_Id')?.errors?.['required']">
            Email_Id required</small>
        </span>
    </div>
</div>
    <div class="form-group pt-3">
        <div class="input-field">
        <span class="fa fa-lock p-2"></span>
        <input [type]="type"
        id="Password"
        formControlName ="Password"
        class="form-control" [(ngModel)]="password" placeholder="Password">
                <span (click)="hideShowPass()"class="fa {{eyeIcon}}"></span>

        <span *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched"
        class="help-block">
        <small *ngIf="loginForm.get('Password')?.errors?.['pattern']">
            *Password should atleast 8 Character</small>
        <small *ngIf="loginForm.get('Password')?.errors?.['required']">
            *Password Required
        <li>At Least One UpperCase</li>
        <li>At Least One Special Character</li>
        <li>At Least One Number</li>
        <li>At Least One LowerCase</li></small>
        </span>
    </div>
</div>

<button (click)="OnLogin()" class="btn btn-primary btn-block" type="submit">Login</button>
 
    <div class="form-inline fr mt-4">
        <a id="forget" class="font-weight-bold">Forget Password?</a>

    </div>
    <div class="text-center pt-4 text-muted "> 
        Don't Have Account?<a id="forget" routerLink="/auth/register">Register</a>

    </div>
</form>
</div> 
</div>
</div>
</div>
               
    
 </div>
